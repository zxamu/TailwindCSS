<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalacion TailwindCSS</title>
    <link href="tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    
    <header class="bg-white shadow px-6">
        <div class="flex h-16 items-center justify-between max-w-5xl mx-auto"> 
            <button class="focus:ring-2 ring-slate-100 hover:bg-gray-100 transition-colors rounded p-1 m-1">
                <svg class="h-6 w-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>

            <div class="flex">
                <a href="" class="text-sky-400 hover:rotate-12 duration-500">
                    <svg class="h-6 w-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"></path>
                    </svg>
                </a>
                <div class="space-x-8 ml-8 hidden md:flex">
                    <a href="" class="slate-600 px-3 py-2 hover:text-sky-400 transition-colors">Home</a>
                    <a href="" class="slate-600 px-3 py-2 hover:text-sky-400 transition-colors">About</a>
                    <a href="" class="slate-600 px-3 py-2 hover:text-sky-400 transition-colors">Vlog</a>
                    <a href="" class="slate-600 px-3 py-2 hover:text-sky-400 transition-colors">Contact</a>
                </div>
            </div>

            <div class="flex">
                <button class="text-gray-400 hover:text-sky-400 hover:shadow hover:bg-gray-100 transition-colors focus:ring-2 px-1 ring-slate-100">
                    <svg class="h-6 w-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                    </svg>
                </button>
                <button class="ml-6 text-sky-400 hover:rotate-6 duration-500"><img class="rounded-full h-10 w-10" src="https://ui-avatars.com/api?name=Nataniel Zamudio" alt="Nataniel Zamudio"></button>
            </div>
        </div>

        <div class="space-y-1 border-t pb-3 pt-2 md:hidden"> 
            <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-400">Home</a>
            <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-400">About</a>
            <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-400">Vlog</a>
            <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-400">Contact</a>
        </div>

    </header>

</body>
</html>
